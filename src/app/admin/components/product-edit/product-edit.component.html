<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
      <mat-card-header>
        <mat-card-title>Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Titulo" formControlName="title" matInput type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Precio" formControlName="price" matInput type="number">
            </mat-form-field>
            <div *ngIf="priceFiel!.errors && priceFiel!.dirty">
              <mat-error *ngIf="priceFiel!.hasError('required')">El campo es requerido</mat-error>
              <mat-error *ngIf="priceFiel!.hasError('price_invalid')" >El precio no es correcto</mat-error>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <textarea placeholder="Texto" formControlName="description" matInput ></textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" ised-button type="submit" >Guardar</button>
      </mat-card-actions>
  </mat-card>
</form>
